{% extends 'blog/base.html' %}

{% block content %}
<a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil">수정하기</span></a>
<div class ="post">
    <h1><a href="">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
    <p>{{ post.author.first_name }} {{ post.published_date }}</p>
</div>

{% endblock %}
